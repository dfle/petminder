<div class="container">
  <h1>Walk Log</h1>
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Time</th>
    </tr>
    <tr ng-repeat="record in vm.dogWalkRecords">
      <td>{{ record.name }}</td>
      <td>{{ record.time }}</td>
    </tr>
  </table>
  <div>
    <img id="blanket" src="./assets/blanket.jpg"/>
    <p class="bio"><3 Blanket</p>
  </div>
</div>
